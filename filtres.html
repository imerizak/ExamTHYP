  <script>
    showSujets()

    function showSujets(){
        sujets = new Array()
        d3.json('https://polemika.univ-paris8.fr/omk/api/items').then(function(data){
            console.log(data)
            data.forEach(d => {
                if(d['dcterms:subject']){
                    if(sujets.indexOf(d['dcterms:subject'][0]['@value']) < 0)
                    {
                        sujets.push(d['dcterms:subject'][0]['@value'])
                    }
                }
            })
            sujets.forEach(s => {
                d3.select('#filter').append('a').text(s).attr('class', 'dropdown-item')
            })
            
        })
    }
